name: Deploy to Firebase Hosting on main branch

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your project's Node.js version
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build # This comes from your package.json
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MAKISOFT_WEBSITE }}' # IMPORTANT: Replace MAKISOFT_WEBSITE with your Firebase project ID if different
          channelId: live
          projectId: makisoft-website # IMPORTANT: Replace MAKISOFT_WEBSITE with your Firebase project ID
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels 