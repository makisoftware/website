<head>
    <title>Maki Software Company</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="isabella.otf" as="font" type="font/opentype">
    <style>
        @font-face {
            font-family: 'Isabella';
            src: url('isabella.otf') format('opentype');
            font-display: swap;
        }
        
        h1 {
            font-size: 2em;
            font-family: 'Isabella', serif;
            text-align: center;
            margin: 0;
        }
        
        body {
            font-family: Inter;
            padding: 1rem;
            background: radial-gradient(circle at center, white 0%, purple 200px, white 400px, white 100%);
            color: purple;
            position: relative;
            height: calc(100vh - 2rem);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .corner-text {
            position: absolute;
            padding: 1rem;
        }

        .top-left {
            top: 0;
            left: 0;
            text-align: left;
        }

        .top-right {
            top: 0;
            right: 0;
            text-align: right;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
            text-align: left;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
            text-align: right;
        }

        .gradient-link {
            position: absolute;
            font-family: 'Isabella', serif;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .gradient-link:hover {
            opacity: 0.7;
        }

        .link-left {
            left: calc(50% - 220px);
            top: 50%;
            transform: translateY(-50%);
        }

        .link-right {
            right: calc(50% - 220px);
            top: 50%;
            transform: translateY(-50%);
        }

        @media (max-width: 768px) {
            .link-left {
                left: 50%;
                top: calc(50% - 220px);
                transform: translateX(-50%);

            }

            .link-right {
                left: 50%;
                top: calc(50% + 200px);
                transform: translateX(-50%);
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="corner-text top-left">Beautiful</div>
    <div class="corner-text top-right">Software</div>
    <div class="corner-text bottom-left">Elegant</div>
    <div class="corner-text bottom-right">Design</div>
    <a href="contact.html" class="gradient-link link-left">Contact</a>
    <a href="projects.html" class="gradient-link link-right">Projects</a>
    <h1>Maki<br/>Software<br/>Company</h1>
</body>
